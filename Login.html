<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google Authentication-Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 style="color: red;">Netflix Login</h2>
        <br>
        <h1 style="color: red;">  Log In</h1>
        <div class="form">
            
            <label for="Email" style="color: red;">Email Address*</label>
            <br>
            <input type="email" name="" id="LoginEmail" required>
            <br>
            <label for="password" style="color: red;">Password*</label>
            <br>
            <input type="text" name="" id="Password" required>
            <br>
            <p>Password must be atleast 6 Characters</p>
<br>
            <button class="sign" id="Continue" style="color: red;">Continue</button>
            <br> <br>
            <span>Or</span>
            <br><br>
            <button class="google"><img width="44" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>Sign Up  with Google</button>

        </div>
        <br>
        <p style="font-weight: bold; text-decoration: none; ">Dont have an account?<a href="Register2.html" style="color: red; text-decoration: none;">Create Account </a></p>
        <br>

        <a href="Register2.html" style="font-weight: bold;color: red;text-decoration: none;">Forgot password?</a>
    </div>
